<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nextSibling</title>
</head>
<body>
    <div id="wrap">
<div id="child1"></div>
<div id="child2"></div><!--注释 comment-->
    </div>
    <script>
        var log = console.log;
        var wrap = document.getElementById('wrap');
        var child1 = document.getElementById('child1');
        var child2 = document.getElementById('child2');

        // 获得child1的后一个兄弟节点：\n（换行符）
        log(child1.nextSibling);
        log(child1.nextSibling.nodeValue === '\n'); // true
        log(child1.nextSibling.nodeType); // 3

        log('1.================================================');

        // 获得child1的后一个兄弟元素节点：child2
        log(child1.nextElementSibling);
        log(child1.nextElementSibling === child2);// true

        log('2.================================================');

        // nextSibling是只读的，赋值无效
        child1.nextSibling = 'you';
        log(child1.nextSibling);

        log('3.================================================');

        log(child2.nextSibling); // '<!--注释 comment-->'
        log(child2.nextSibling.nodeType); // 8
        log(child2.nextSibling.nextSibling); // '\n'
        log(child2.nextSibling.nextSibling.nodeType); // 3
    </script>
</body>
</html>

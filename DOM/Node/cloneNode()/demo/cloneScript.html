<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cloneScript</title>
</head>
<body>
    <script id="js-script">
        console.log(123);
    </script>
    <script>
        var script = document.querySelector('#js-script'),
            newScript = script.cloneNode(true);

        document.body.appendChild(newScript);
    </script>
</body>
</html>

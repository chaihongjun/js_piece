<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>document.implementation.createHTMLDocument: document.contentType === 'text/html'</title>
</head>
<body>
<script>
    var doc = document.implementation.createHTMLDocument("test");
    console.log(doc.contentType); // => text/html
</script>
</body>
</html>
